bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">GAMA Model Documentation</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    edit: https://github.com/AMS-CSL/ModelDoc/edit/master/%s
    download: ["pdf", "epub"]
bookdown::pdf_book:
